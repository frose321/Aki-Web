<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>アキネーターテストプログラム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  </head>
  <body style="background-color: #a9a9a9;">
    <div class="container">
      <br>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br>
      <div class="question rounded" style="background-color: #f0e68c">
      <span style="margin-left: 10px; margin-top: 10px; color: white;" class="badge rounded-pill bg-info text-dark">1</span>
        <br>
        <p class="text-center h3">質問</p>
        <br>
        <div class="text-center">
        <button type="button"  class="btn btn-primary btn-lg">はい</button>
        <button type="button" class="btn btn-primary btn-lg">たぶんそう部分的にそう</button>
        <button type="button" class="btn btn-primary btn-lg">わからない</button>
        <br>
        <div style="padding-top: 5px;">
        <button type="button" class="btn btn-primary btn-lg">たぶん違う そうでもない</button>
        <button type="button" class="btn btn-primary btn-lg">いいえ</button>
        </div>
        <br>
        </div>
      </div>
      <br>
      <img style="display: block;
  margin-left: auto;
  margin-right: auto;" src="lamp_majin.png" height="370" alt="">
<p class="text-end">このWebサービスは <a href="https://github.com/jgoralcz/aki-api">aki-api</a> を使用して開発しています。</p>
    </div>
  </body>
</html>
